<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Taller 2</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Registro de Estudiantes</h1>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrar Estudiantes</button>

            </div>
        </div>
    </div>

    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

<!--Creación del formulario-->
        <div class="modal-body">
          <form id="form">

            <div class="mb-3">
                <label for="tipoDocumento" class="form-label">Tipo Documento</label>
                <select name="tipoDocumento" id="tipoDocumento" class="form-select">
                    <option value="1">Cédula</option>
                    <option value="2">Tarjeta de Identidad</option>
                    <option value="3">Pasaporte</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="numeroDocumento" class="form-label">Example textarea</label>
                <input type="text" class="form-control" id="numeroDocumento">
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido">
            </div>

            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="number" class="form-control" id="celular">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="mb-3">
                <label for="linkedin" class="form-label">linkedin</label>
                <input type="text" class="form-control" id="linkedin">
            </div>

            <div class="mb-3">
                <label for="github" class="form-label">GitHub</label>
                <input type="text" class="form-control" id="github">
            </div>


          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>










    <script type="module" src="../dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
